<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li th:each="dto : ${list}">
    <!-- '@{}'로 구성된 링크를 처리함 / 'sample/exView' -->
    <a th:href="@{/sample/exView}">[[${dto}]]</a>
    <!-- sno와 같은 파라미터를 추가한 링크('key'와 'value'의 형태를 추가) / '/sample/exView?sno=1' -->
    <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
    <!-- sno를 path로 이용하고 싶은 경우 / 'sample/exView/1' -->
    <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
  </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li th:each="dto : ${list}">
    <!--  숫자 포맷팅 - sno를 모두 5자리로 만들어야 하는 경우  -->
    [[${#numbers.formatInteger(dto.sno, 5)}]]
    <!--  LocalDateTime 포맷팅  -->
    [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
  </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Fragment Test</h1>
    <!--  '::' 이하를 생략하면 해당 파일의 전체 내용을 가져올 수도 있습니다.  -->
    <div style="border:1px solid blue">
        <th:block th:replace="~{/fragments/fragment2}"></th:block>
    </div>

    <!--  th:replace를 이용할 때 '::' 뒤에는 fragment의 이름을 지정하거나 CSS의 '#id'와 같은 선택자를 이용  -->
    <!--  th:replace를 이용하는 경우에는 기존의 내용을 완전히 '대체'하는 방식  -->
    <h1>Layout 1 - 1</h1>
    <div th:replace="~{/fragments/fragment1 :: part1}"></div>
    <!--  th:insert를 이용해 th:replace와 비교  -->
    <!--  th:insert의 경우에는 기본 내용의 바깥쪽 태그는 그대로 유지하면서 추가되는 방식  -->
    <h1>Layout 1 - 2</h1>
    <div th:insert="~{/fragments/fragment1 :: part2}"></div>

    <h1>Layout 1 - 3</h1>
    <th:block th:insert="~{/fragments/fragment1 :: part3}"></th:block>
</body>
</html>

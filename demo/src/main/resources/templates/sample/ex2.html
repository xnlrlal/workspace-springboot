<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .target { background-color:red; }
  </style>
</head>
<body>
  <ul>
    <li th:each="dto, state : ${list}">
      <span th:if="${dto.sno % 5 == 0}" th:text="${'--------------------' + dto.sno}"></span>
      <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
    </li>
  </ul>
</body>
</html>
